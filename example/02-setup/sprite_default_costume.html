<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Default Costume</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.4.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();
  const sprite = new blockLike.Sprite();

  const pink = new blockLike.Sprite({
    costume: new blockLike.Costume({
      color: 'pink',
    }),
  });

  const greenBear = new blockLike.Sprite({
    costume: new blockLike.Costume({
      color: 'lightgreen',
      image: '../../images/bear.png',
    }),
  });

  const dog = new blockLike.Sprite({
    costume: new blockLike.Costume({
      image: '../../images/dog.png',
    }),
  });

  const bare = new blockLike.Sprite({
    costume: new blockLike.Costume(),
  });

  sprite.addTo(stage);

  pink.goTo(0, -220);
  pink.addTo(stage);

  greenBear.goTo(0, -110);
  greenBear.addTo(stage);

  dog.goTo(0, 110);
  dog.addTo(stage);


  bare.goTo(0, 220);
  bare.addTo(stage);
  bare.say('I am 100px x 100px sprite with no costume');

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
