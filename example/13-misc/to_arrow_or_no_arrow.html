<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Arrow Functions</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.0.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();
  const sprite1 = new blockLike.Sprite();
  const sprite2 = new blockLike.Sprite();

  stage.addSprite(sprite2);
  stage.addSprite(sprite1);

  sprite2.changeY(100);

  const sprites = [sprite1, sprite2];

  /* eslint-disable */
  // anonymous functions passed to the event - OK.
  sprite1.whenClicked(function () {

    // for anonymous functions async is optional.
    sprites.forEach(function (item){
      item.changeY(15);
      item.changeY(-30);
      item.changeY(15);
    });

    this.wait(0.5);

    sprites.forEach(async (item) => {
      item.changeX(15);
      item.changeX(-30);
      item.changeX(15);
    });
  });

  // arrow function passed to the event - OK.
  sprite2.whenClicked(() => {
    // arrow anonymous functions inside event must be declared async...
    sprites.forEach(async (item) => {
      item.changeY(-15);
      item.changeY(30);
      item.changeY(-15);
    });
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
