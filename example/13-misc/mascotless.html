<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Arrow Functions</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.0.mascotless.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();
  const sprite1 = new blockLike.Sprite();
  stage.addSprite(sprite1);

  function pattern(sides, size, times) {
    for (let i = 0; i < times; i += 1) {
      this.penDown();
      for (let j = 0; j < sides; j += 1) {
        this.move(size);
        this.turnRight(360 / sides);
      }
      this.penUp();
      this.turnRight(360 / times);
    }
  }

  sprite1.whenFlag(function () {
    this.invoke(pattern, [6, 100, 18]);
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
