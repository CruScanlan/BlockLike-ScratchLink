<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Constructor Names</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.10.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage({
    backdrop: new blockLike.Backdrop({
      color: '#A2DAFF',
    }),
  });
  const sprite = new blockLike.Sprite();

  sprite.addTo(stage);

  sprite.whenClicked(function () {
    this.sayWait(`My Constructor is: ${this.constructor.name}`, 1.5);
    this.sayWait(`My Costume Constructor is: ${this.costume.constructor.name}`, 1.5);
  });

  stage.whenClicked(() => {
    sprite.sayWait(`The Stage Constructor is: ${stage.constructor.name}`, 1.5);
    sprite.sayWait(`The Backdrop Constructor is: ${stage.backdrop.constructor.name}`, 1.5);
  });

  console.log(stage.constructor.name, sprite.constructor.name, sprite.costume.constructor.name);
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
